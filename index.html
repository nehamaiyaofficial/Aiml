<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        #chat-box { width: 60%; height: 400px; border: 1px solid #ccc; overflow-y: auto; margin: auto; padding: 10px; }
        input { width: 60%; padding: 10px; margin-top: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h1>AI Chatbot</h1>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            document.getElementById("chat-box").innerHTML += "<p><b>You:</b> " + userInput + "</p>";
            fetch("/chat", {
                method: "POST",
                body: JSON.stringify({ message: userInput }),
                headers: { "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("chat-box").innerHTML += "<p><b>Bot:</b> " + data.reply + "</p>";
            });
            document.getElementById("user-input").value = "";
        }
    </script>
</body>
</html>
